                            </div>
                            <div class="header__lang-item">

                        <li class="header__menu-item">

                </div>

    <style>

            background: #ffffff;
            padding-top: 30px;
            padding-bottom: 55px;
            /*margin-top: 55px;*/

        }


        .content-404 h2 {
            font-family: 'tt_normslight', sans-serif;
            font-size: 32px;
            letter-spacing: 0;
            color: #767676;
            padding-bottom: 0.5rem;
        }

        @media (min-width: 768px) {
            .content-404 h2 {
                font-family: 'tt_normslight', sans-serif;

            }
        }

        @media (min-width: 1200px) {

                font-family: 'tt_normslight', sans-serif;
                color: #767676;
            }

            color: #897358;
            padding-bottom: 25px;
        }


        .content-404 span {
            display: inline-block;
            padding-left: 10px;

            cursor: pointer;
            color: #333333;
            text-decoration: underline;
        }


        .content-404 span span {

            position: relative;

        }

            .content-404 span span {
                font: normal normal 10rem/normal 'Playfair Display';
                padding: 0;
                position: relative;
                transform: translateX(0px);
            }
        }

        @media (min-width: 992px) {
            .content-404 span span {
                font: normal normal 12rem/normal 'Playfair Display';
            }
        }

        @media (min-width: 1200px) {
            .content-404 span span {
                font: normal normal 15rem/normal 'Playfair Display';
                color: #897358;
            }
        }

        .content-404 {
            text-align: center;
            height: 100vh;
            background-color: #ffffff;
        }

        .content-404 .ref {
            padding-left: 0;
            color: #897358;
            font-family: 'tt_normslight', sans-serif;
        }

        .content-404 .center-block {
            font-family: 'tt_normslight', sans-serif;
            color: #767676;
        }

        .content-404 a {
            font: normal normal 16px/1.2 'Playfair Display';
            padding-top: 0;
        }

        @media (min-width: 768px) {
            .content-404 {
                text-align: left;
            }
